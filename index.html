<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
     <!--     Google Symbol -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--     Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <canvas id="analog_clock" width="450px" height="450px"> </canvas>
    </div>

    <div class="weather_container container">
      <div class="search_bar">
        <div>
          <input id= "search_input" type="text" placeholder="Enter city, state">
        </div>
        <div>
          <span class="material-symbols-outlined"> search </span>
        </div>
      </div>

      <div class="weather_info">
        <div>
          <h4 id="location">Your Location</h4>
        </div>
        <div>
          <img id="static_img"
          src="https://image.winudf.com/v2/image/Y29tLmx1LmFzaGlvbndlYXRoZXJfaWNvbl8xNTAzNjAxNzA5XzA2NA/icon.png?w=&fakeurl=1"
          alt=""class=
        />
        </div>
        <div id="temperature"><h2>81°F</h2></div>
        <div id="description"><h3>Cloudy</h3></div>
        <div id="appTemp"><h3>Feels like: 82°F</h3></div>
        <div id="humidity"> <h3>Humidity: 50%</h3></div>
      </div>
    <div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Local JS -->
    <script src="./script.js"></script>
  </body>
</html>
