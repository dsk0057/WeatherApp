<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!--     Google Symbol -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--     Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="clock_div" class="container-fluid">
      <canvas id="analog_clock" width="250px" height="250px"> </canvas>
    </div>

    <div class="weather_container container-fluid">
      <div class="search_bar">
        <div>
          <input
            id="search_input"
            type="text"
            placeholder="Enter City, State"
          />
        </div>
        <div>
          <span class="material-symbols-outlined"> search </span>
        </div>
      </div>

      <div class="weather_info">
        <div>
          <h4 id="location">Welcome</h4>
        </div>
        <div>
          <img
            id="static_img"
            src="https://image.winudf.com/v2/image/Y29tLmx1LmFzaGlvbndlYXRoZXJfaWNvbl8xNTAzNjAxNzA5XzA2NA/icon.png?w=&fakeurl=1"
            alt=""
            class="icon"
          />
        </div>
        <div class ="weather_text_style" id="temperature"><h4 id="temp_info">81°F</h4></div>
        <div class ="weather_text_style"  id="description"><h6 id="cloud_info">Cloudy</h6></div>
        <div class ="weather_text_style"  id="appTemp"><h6 id="feels_Like_info">Feels like: 82°F</h6></div>
        <div class ="weather_text_style"  id="humidity"><h6 id="humidity_info">Humidity: 50%</h4></div>
      </div>
    </div>

    <div class="container-fluid text-center weather_container">
      <div id="gif_div" class="row justify-content-center"></div>
    </div>

    <div class="places_container weather_container">
      <div class="list_container">
      <h2 id="list">Let's go places....</h2>
      <ul id="places_list"></ul>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Local JS -->
    <script src="./script.js"></script>
  </body>
</html>
